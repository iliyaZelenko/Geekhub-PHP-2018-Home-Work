# Profile
profile:
    resource: 'profile/index.yaml'
    prefix: 'profile'

# Main routes
index:
    path: /
    controller: App\Controller\HomeController::index
    methods: [GET]

blog:
    path: /blog/{page}
    controller: App\Controller\PostsController::allPosts
    requirements:
        page: '\d+'
    defaults:
        page: 1
    methods: [GET]

post:
    path: /post/{id}/{slug}
    controller: App\Controller\PostsController::post
    requirements:
        slug: '^[a-z0-9]+(?:-[a-z0-9]+)*$'
        id:  '\d+'
    methods: [GET]

post_create_comment:
    path: /post/{id}/{slug}/new-comment/
    controller: App\Controller\PostsController::createComment
    methods: [POST]

post_creation:
    path: /post-creation/
    controller: App\Controller\PostsController::createPost
    methods: [POST, GET]

post_do_vote:
    path: /post/{id}/do-vote/
    controller: App\Controller\PostsController::postDoVote
    methods: [POST]

search:
    path: /search
    controller: App\Controller\SearchController::postSearch
    methods: [GET]

# Auth
app_logout:
    path: /logout
    methods: [POST]

app_login:
    path: /login
    controller: App\Controller\AuthController::login
    methods: [POST]

app_register:
    path: /register
    controller: App\Controller\AuthController::register
    methods: [POST]
